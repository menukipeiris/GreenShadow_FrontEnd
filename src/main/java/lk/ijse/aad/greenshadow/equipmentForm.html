<article class="article">

    <div  class="card" >
        <div class="card-header ">
            Search Crop
        </div>

        <form id="equipForm" class="row g-3"><br>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search by Crop Code or Code Name
" aria-label="search" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>

            <div class="col-md-6">
                <label for="equipId" class="form-label">Equipment Id:</label>
                <input type="text" class="form-control" id="equipId">
            </div>

            <div class="col-md-6">
                <label for="equipName" class="form-label">Equipment Name:</label>
                <input type="text" class="form-control" id="equipName">
            </div>

            <div class="col-md-6">
                <label for="equipType" class="form-label">Equipment Type:</label>
                <input type="text" class="form-control" id="equipType">
            </div>

            <div class="col-md-6">
                <label for="equipStatus" class="form-label">Status:</label>
                <input type="text" class="form-control" id="equipStatus">
            </div>

            <div class="col-md-6">
                <label for="staff" class="form-label">Assigned staff:</label>
                <input type="text" class="form-control" id="staff">
            </div>

            <div class="col-md-6">
                <label for="equiField" class="form-label">Field:</label>
                <input type="text" class="form-control" id="equiField">
            </div>

            <div id="btnGroup" class="col-12">
                <button type="button" id="equipment-update" class="btn btn-primary">Update</button>
                <button type="button" id="equipment-delete" class="btn btn-danger">Delete</button>
                <button type="reset" id="equipment-reset" class="btn btn-warning">Reset</button>

            </div>
            <br>
        </form>
    </div>
            <br>

    <div  class="d-grid gap-2 d-md-block">
        <button style="background-color: darkolivegreen" id="btn1" class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#modal1" >Add Equipment</button>

        <div id="modal1" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div id="modalContent" class="modal-content">
                    <div style="background-color:mediumseagreen " class="modal-header">
                        <h5  style="color: white" class="modal-title">New Equipment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label  for="id" class="form-label">Equipment ID:</label>
                                <input type=text class="form-control" id="id" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label  for="name" class="form-label">Equipment Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="mb-3">
                                <label for="type" class="form-label">Equipment Type:</label>
                                <input type="text" class="form-control" id="type">
                            </div>

                            <div class="mb-3">
                                <label for="equiStatus" class="form-label">Status:</label>
                                <input type="text" class="form-control" id="equiStatus">
                            </div>

                            <div class="mb-3">
                                <label for="assignedStaff" class="form-label">Assigned Staff:</label>
                                <input type="text" class="form-control" id="assignedStaff">
                            </div>

                            <div class="mb-3">
                                <label for="field" class="form-label">Status:</label>
                                <input type="text" class="form-control" id="field">
                            </div>


                        </form>
                    </div>
                    <div  class="modal-footer">
                        <button type="submit" id="equipment-submit" class="btn btn-danger">Save</button>
                        <button type="reset"  id="equipment-reset1" class="btn btn-warning" >Reset</button>
                        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div   class="order_container mt-3">
            <div class="row">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Equipment ID</th>
                        <th scope="col">Equipment Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Status</th>
                        <th scope="col">Assign Staff</th>
                        <th scope="col">Assign Field</th>

                    </tr>
                    </thead>
                    <tbody id="equipment-tbl-tbody">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
