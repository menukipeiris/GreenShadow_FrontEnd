<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="backImg" style="backdrop-filter: blur(5.5px)">
<div class="wrapper">
<!--    <div class="imgBx">-->
<!--        <img src="images/login.png">-->
<!--    </div>-->
<!--    <header>Welcome To Green Shadow (pvt) Ltd</header>-->
    <div class="main-box">
            <header class="mainHeader">Welcome To Green Shadow (pvt) Ltd</header>
        <div class="login-header">
            <span>Login</span>
        </div>
        <div class="input_box">
            <input type="text"  id="user" class="input-field" required>
            <label for="user" class="label">Username</label>
            <i class="bx bx-user icon"></i>
        </div>

        <div class="input_box">
            <input type="password"  id="pass" class="input-field" required>
            <label for="pass" class="label">Password</label>
            <i class="bx bx-lock-alt icon"></i>
        </div>
        <div class="remember-forgot">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>

            <div class="Forgot">
                <a href="#">Forgot password</a>
            </div>
        </div>

        <div class="input_box">
            <button  type="submit" class="input-submit" id="login">Login <a href="dashboardForm.html"></a></button>
        </div>
        <div class="register">
            <span>Don't have an account? <a href="registerForm.html">Register</a></span>
        </div>
    </div>
</div>




</body>
</html>
