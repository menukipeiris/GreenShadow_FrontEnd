<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="backImg" style="backdrop-filter: blur(5px)">
<div class="wrapper">
  <div  class="main-box1"  id="register">
      <div class="top1">
<!--          <header>Green Shadow (pvt) Ltd</header>-->
          <span style="color: black">Have an account? <a href="loginForm.html" >Login</a></span>
          <header >Sign Up</header>
      </div>
      <p id="error-message"></p>
      <form id="form">

          <div class="input_box">
              <label for="firstName"></label>
              <input  type="text" class="input-field" id="firstName" placeholder=" Firstname">
              <i  class="bx bx-user icon1"></i>
          </div>

          <div class="input_box">
              <label for="lastName"></label>
              <input type="text" class="input-field" id="lastName" placeholder=" Lastname">
              <i  class="bx bx-user icon1"></i>
          </div>

          <div class="input_box">
              <label for="email"></label>
              <input type="email" class="input-field" id="email" placeholder=" Email">
              <i  class="bx bx-envelope icon1"></i>
          </div>

          <div class="input_box">
              <label for="password"></label>
              <input type="password" class="input-field"  id="password" placeholder=" Password">
              <i  class="bx bx-lock-alt icon1"></i>
          </div>

          <div class="input_box">
              <button type="submit" class="input-submit" id="signup">Register</button>
          </div>

          <div class="two-col">
              <div class="one">
                  <input type="checkbox"  id="register-check">
                  <label for="register-check">Remember me</label>
              </div>

              <div class="two">
                  <label><a href=""></a>Terms and Conditions</label>
              </div>
          </div>
      </form>
      </div>
  </div>

<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="controller/registerForm.js"></script>

</body>
</html>
