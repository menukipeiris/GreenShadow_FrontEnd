<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="backdrop-filter: blur(5px)">
<div class="wrapper">
  <div  class="main-box1"  id="register">
      <div class="top1">
<!--          <header>Green Shadow (pvt) Ltd</header>-->
          <span style="color: black">Have an account? <a href="loginForm.html" >Login</a></span>
          <header >Sign Up</header>
      </div>

          <div class="input_box">
              <input  type="text" class="input-field" placeholder=" Firstname">
              <i  class="bx bx-user icon1"></i>
          </div>

          <div class="input_box">
              <input type="text" class="input-field" placeholder=" Lastname">
              <i  class="bx bx-user icon1"></i>
          </div>

          <div class="input_box">
              <input type="email" class="input-field" placeholder=" Email">
              <i  class="bx bx-envelope icon1"></i>
          </div>

          <div class="input_box">
              <input type="password" class="input-field" placeholder=" Password">
              <i  class="bx bx-lock-alt icon1"></i>
          </div>

          <div class="input_box">
              <input type="submit" class="input-submit" value="Register">
          </div>

          <div class="two-col">
              <div class="one">
                  <input type="checkbox"  id="register-check">
                  <label for="register-check">Remember me</label>
              </div>

              <div class="two">
                  <label><a href=""></a>Terms and Conditions</label>
              </div>
          </div>

      </div>
  </div>


</body>
</html>
