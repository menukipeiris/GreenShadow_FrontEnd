<article class="article">

    <div  class="card" >
        <div class="card-header ">
            Search Vehicle
        </div>

        <form id="equipForm" class="row g-3"><br>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search by  Code or Vehicle Name" aria-label="search" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>

            <div class="col-md-3">
                <label for="vehicleCode" class="form-label">Vehicle Code:</label>
                <input type="text" class="form-control" id="vehicleCode">
            </div>

            <div class="col-md-6">
                <label for="plateNu" class="form-label">Plate Nu:</label>
                <input type="text" class="form-control" id="plateNu">
            </div>

            <div class="col-md-3">
                <label for="category" class="form-label">Category:</label>
                <input type="text" class="form-control" id="category">
            </div>

            <div class="col-md-6">
                <label for="fuelType" class="form-label">Fuel Type:</label>
                <input type="text" class="form-control" id="fuelType">
            </div>

            <div class="col-md-6">
                <label for="status" class="form-label">Status:</label>
                <input type="text" class="form-control" id="status">
            </div>

            <div class="col-md-6">
                <label for="asStaff" class="form-label">Assigned Staff:</label>
                <input type="text" class="form-control" id="asStaff">
            </div>

            <div class="col-md-6">
                <label for="remarks" class="form-label">Remarks:</label>
                <input type="text" class="form-control" id="remarks">
            </div>

            <div class="col-12">
                <button type="button" id="vehicle-update" class="btn btn-primary">Update</button>
                <button type="button" id="vehicle-delete" class="btn btn-danger">Delete</button>
                <button type="reset" id="vehicle-reset" class="btn btn-warning">Reset</button>

            </div>
            <br>
        </form>
    </div>
    <br>

    <div  class="d-grid gap-2 d-md-block">
        <button style="background-color: darkolivegreen" id="btn1" class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#modal1" >Add Vehicle</button>

        <div id="modal1" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div id="modalContent" class="modal-content">
                    <div style="background-color:mediumseagreen " class="modal-header">
                        <h5  style="color: white" class="modal-title">New Vehicle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-0">
                                <label  for="code" class="form-label">Vehicle Code:</label>
                                <input type=text class="form-control" id="code" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-0">
                                <label  for="nuPlate" class="form-label">Plate Nu:</label>
                                <input type="text" class="form-control" id="nuPlate">
                            </div>

                            <div class="mb-0">
                                <label for="vehCategory" class="form-label">Category:</label>
                                <input type="text" class="form-control" id="vehCategory">
                            </div>

                            <div class="mb-0">
                                <label for="typeFuel" class="form-label">Fuel Type:</label>
                                <input type="text" class="form-control" id="typeFuel">
                            </div>

                            <div class="mb-0">
                                <label for="vStatus" class="form-label">Status:</label>
                                <input type="text" class="form-control" id="vStatus">
                            </div>

                            <div class="mb-0">
                                <label for="assignedStaff" class="form-label">Assigned Staff:</label>
                                <input type="text" class="form-control" id="assignedStaff">
                            </div>

                            <div class="mb-0">
                                <label for="vRemarks" class="form-label">Remarks:</label>
                                <input type="text" class="form-control" id="vRemarks">
                            </div>


                        </form>
                    </div>
                    <div  class="modal-footer">
                        <button type="submit" id="vehicle-submit" class="btn btn-danger">Save</button>
                        <button type="reset"  id="vehicle-reset1" class="btn btn-warning" >Reset</button>
                        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div   class="order_container mt-3">
            <div class="row">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Vehicle Code</th>
                        <th scope="col">Plate Nu</th>
                        <th scope="col">Category</th>
                        <th scope="col">Fuel Type</th>
                        <th scope="col">Status</th>
                        <th scope="col">Assign Staff</th>
                        <th scope="col">Remarks</th>

                    </tr>
                    </thead>
                    <tbody id="vehicle-tbl-tbody">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

</article>
